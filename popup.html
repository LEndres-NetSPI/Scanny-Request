<!DOCTYPE html>
<html>
<head>
    <title>Scanny Request</title>
    <style>
        body {
            font-family: Arial, sans-serif; margin: 10px;
            width:400px;
            height:300px;
         }
        #output { margin-top: 10px; }

        h1 { text-align: center; }

    </style>
</head>
<body>
    <h1>Scanny Request<img src="icon.png" style="width:32px; height:32px;"></h1><hr>
    <h2>Scope: <span id="displayScope"></span></h2><input type="text" id="scopeTLD" placeholder="Enter URL scope to record" /><br>
    <button id="setScope">Submit Scope</button><br>


<button id="startRecording" class="btn btn-danger">Start Recording</button>
<button id="stopRecording" disabled>Stop Recording</button>
<button id="clearData">Clear Data</button>


    <div id="log"></div>
    <h1>Output</h1>
    <span id="output"></span>


    <button id="exportCsv">Export as CSV</button>
    <button id="exportJson">Export as JSON</button>
    
    
    <script src="popup.js"></script>
</body>
</html>
