<!DOCTYPE html>
<html>
<head>
    <title>Scanny Request</title>
    <style>
        body {
            font-family: Arial, sans-serif; margin: 10px;
            width:400px;
            height:300px;
         }
        #output { margin-top: 10px; }

        h1 { text-align: center; }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <h1>Scanny Request<img src="icon.png" style="width:32px; height:32px;"></h1><hr>
    <h2>Scope: <span id="scopeSpan"></span></h2><br>
    <input type="text" id="scopeTLD" placeholder="Enter URL scope to record" /><br>
    <button id="setScope">Submit Scope</button>
    <button id="clearScope">Clear Scope</button><br><br>


    <button id="startRecording" class="btn btn-danger" disabled><i class="fa-solid fa-video"></i> Start Recording</button>
    <button id="stopRecording" disabled><i class="fa-solid fa-square"></i> Stop Recording</button>
    <button id="clearData"><i class="fa-solid fa-trash"></i> Clear Data</button>


    <div id="log"></div>
    <h1>Output</h1>
    <span id="output"></span>


    <button id="exportCsv">Export as CSV</button>
    <button id="exportJson">Export as JSON</button>
    
    
    <script src="popup.js"></script>
</body>
</html>
